Seguro de Responsabilidad Civil en General
El seguro de Responsabilidad Civil mantiene indemne al Asegurado por cuanto deba a un tercero como consecuencia de la Responsabilidad Civil que surja de los Artículos 1109 al 1136 del Código Civil, en que incurra en el ejercicio de su actividad comercial, industrial o social o como consecuencia de los hechos o circunstancias previstos en el contrato de seguro.

Ejemplos de Coberturas de Responsabilidad Civil en General
- Comprensiva
- Productos
- Obras
- Espectadores

Responsabilidad Civil Profesional
Todo acto de la vida está sujeto a riesgos. En los últimos tiempos, las acciones judiciales contra profesionales e instituciones, se han incrementado en frecuencia y severidad, especialmente en el área salud. Posiblemente esto obedezca a la ruptura de la tradicional relación médico-paciente.
De manera que específicamente el seguro de Mala Praxis = seguro de Responsabilidad Civil Profesional, protege el patrimonio del profesional frente a la necesidad de responder a un reclamo o demanda efectuada por un paciente o cliente en razón de la responsabilidad civil derivada del ejercicio legal de la profesión. Esto convirtie este seguro en una necesidad para la protección y continuidad de la carrera profesional.

En nuestro país existen los siguientes seguros de Responsabilidad Civil Profesional:
Mala Praxis para Médicos y profesionales de la Salud
Mala Praxis para Ejecutivos - Seguro de Errores y omisiones
Mala Praxis para Ingenieros
Mala Praxis para Arquitectos
Mala Praxis para Abogados
Mala Praxis para Contadores
Mala Praxis para Escribanos

En el mercado existen 2 tipos de coberturas para cubrir la Responsabilidad Civil Profesional:

1.CONTINUADA, BASE RECLAMO O CLAIMS MADE: desde que se contrata la póliza de responsabilidad civil y mientras se encuentre en vigencia, estarán cubiertos todos los reclamos reportados y que resulten de actos cometidos desde el inicio de la misma (fecha retroactiva). Este es el tipo de póliza más común en el mercado.

2. OCURRENCIA: cubre los reclamos que resultan de actos cometidos durante el período de cobertura, hasta un máximo de 10 años, sin importar cuando se formulen dichos reclamos.

Planes de Cobertura: Existen alternativas de sumas y franquicias a asegurar, y es en función de éstas y de la evaluación de riesgo, que se establece el monto de las primas. En Macrosuma le ayudaremos a definir el plan que mejor se ajuste a sus posibilidades y necesidades.
